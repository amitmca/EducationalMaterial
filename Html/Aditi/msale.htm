<script language="javascript">

function checklogin()
{
  var err="";
  
   var fname=document.form.fname.value;
   var company=document.form.company.value;
   var model=document.form.model.value;
   var addr=document.form.addr.value;
   

  
   
  if(document.getElementById("fname").value=="")
  { err +="\nName field cannot be blank .\t\n";}
  
 if(fname.length<=10 || !isNaN(fname))
  { err +="\nPlease enter a valid name .\t\n";}

    if(document.getElementById("addr").value=="")
  { err +="\nAddress field cannot be blank .\t\n";}
  
   if(addr.length<=5 || !isNaN(addr))
  { err +="\nPlease enter a valid address .\t\n";}
  
	if(company=="")
	{ err +="\nPlease select company name .\t\n";}		

 if(model=="" || !isNaN(model))
  { err +="\nPlease enter a model name .\t\n";}


      if(document.getElementById("month").value=="")
  { err +="\nMonth field cannot be blank .\t\n";}
  
    if(document.getElementById("day").value=="")
  { err +="\nDay field cannot be blank .\t\n";}
  
     if(document.getElementById("year").value=="")
  { err +="\nYear field cannot be blank .\t\n";}
  
  
   if(err=="")
  { return true;}
  else
  { alert(err) 
   return false;
   }
}
</script>

var number_of_image = image_list.length;
function imageItem(image_location) {
this.image_item = new Image();
this.image_item.src = image_location;
}
function get_ImageItemLocation(imageObj) {
return(imageObj.image_item.src)
}
function generate(x, y) {
var range = y - x + 1;
return Math.floor(Math.random() * range) + x;
}
function getNextImage() {
if (random_display) {
image_index = generate(0, number_of_image-1);
}
else {
image_index = (image_index+1) % number_of_image;
}
var new_image = get_ImageItemLocation(image_list[image_index]);
return(new_image);
}
function rotateImage(place) {
var new_image = getNextImage();
document[place].src = new_image;
var recur_call = "rotateImage('"+place+"')";
setTimeout(recur_call, interval);
}

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Area Of Circle</title>


<script language="javascript">
function area()
	{
	var r=document.forms[0].radius.value;
	var a=3.14*r*r;
	document.forms[0].A.value=a;
	}
	function closeIt()
	{
	close();
	}
</script>
</head>
<body background="../images/title_2_1.jpg">


<form name="form">
<table border="1" width="251" height="129" align="center" bgcolor="lightyellow" bordercolor="red">
	<tr>
		<td height="39" width="87" align="center"><label>Enter Radius</label>
		</td>
		<td height="39" width="148" align="center">
		<input type="text" name="radius">
		</td>
	</tr>
	<tr>
		<td height="44" width="87" align="center">
		<label>Area is</label>
		</td>
		<td height="44" width="148" align="center">
		<input type="text" name="A">
		</td>
	</tr>
	<tr>
		<td height="34" width="251" colspan="2" align="center">
		<input type="button" onclick="area();" value="Calculate">
		</td>
	</tr>
</table>
</form>
<center><input type="button" name="close" value="Close this window" onClick="closeIt();"></center>		
</body>
</html>

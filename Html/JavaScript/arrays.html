<html>
<head>
<title>Starting Java Script</title>
</head>
<script language="JavaScript">
arr=new Array(3);
arr[0]="Amit";
arr[1]="Anu";
arr[2]="5";
document.write(arr[0]+"<br>");
document.write(arr[1]+"<br>");
document.write(arr[2]+"<br>");
document.write("Using join() :<br>");
arr1=arr.join();
document.write(arr1);
document.write("<br>Using reverse() :<br>");
arr2=arr.reverse();
document.write(arr2);
</script>
</body>
</html>

<html>
<head>
<title>Starting Java Script</title>
<script language="javascript">
	function closeIt()
	{
	close();
	}
</script>
</head>
<body>
<script language="JavaScript">
var d=new Date();
document.write("<h2>Date:</h2>"+d);

var h=d.getHours();
document.write("<h2>Hours:</h2>"+h);

var y=d.getYear();	
document.write("<h2>Year:</h2>"+y);

var t=d.getTime();
document.write("<h2>Time:</h2>"+t);

var t=d.setTime(7);
document.write("<h2>Time:</h2>"+t);
</script>
<center><input type="button" name="close" value="Close this window" onClick="closeIt();"></center>		
</body>
</html>

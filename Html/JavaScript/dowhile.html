<html>
<head>
<title>If Loop</title>
</head>
<body>
<script language="JavaScript">

var n=prompt(" Enter the value Of n:","n");

var i=1;

do
	{

	document.write('<h3>value of i is now : </h3>' + i);

	document.write('<br>');	

	i=i+1;

	}while(i<=n);


alert("Program Completed");

</script>
</body>
</html>

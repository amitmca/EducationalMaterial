<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>New Page 1</title>

<script language="javascript">
function myfun()
	{
	var n=document.form.txt.value;
	var a=0,b=1,c,i;
	for(i=1;i<=n;i++)
		{
		c=a+b;
		document.write("<h1><font color='green'>"+b+"</h1>");
		a=b;
		b=c;
		}
	}
</script>


</head>

<body>
<form name="form" method="post">
<label><font color="red">How Many Numbers </font></label>
<input type="text" name="txt">
<input type="button" value="Get Output" onclick="myfun()">

</form>
</body>

</html>

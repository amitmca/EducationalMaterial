<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<script language="javascript">
function utime()
	{
	var now=new Date();
	var h=now.getHours();
	var m=now.getMinutes();
	var s=now.getSeconds();
	var t=h+":"+m+":"+s; 
	document.f1.time.value=t;
	setInterval("utime()",1000);
	}
</script>
<title>New Page 1</title>
</head>

<body onload="utime()">
<form name="f1">
<input type="text" name="time" align="absmiddle">
</form>
</body>

</html>

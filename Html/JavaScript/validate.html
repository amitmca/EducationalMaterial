<html>
<head>
<title>Registration Form</title>
<script language="JavaScript">
function validate()
	{
	var name=document.forms[0].name.value;
	var email=document.forms[0].email.value;
	var mno=document.forms[0].mno.value;

	if(name=" ")
		{
		alert("Please enter your name");
		}
	else if(email=" ")
		{
		alert("Please enter your email-id");
		}
	else if(mno=" ")
		{
		alert("Please enter your mobile no");
		}
	if(!(isNan(name)))
		{
		alert("Please enter only characters");
		}
	}
</script>
</head>
<body>
<form name="form1">

<fieldset>
<legend><b>Registration Form</b></legend>
	<div align="center">

	<label><b>Name :</b></label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" name="name">

	<br><br><label><b>E-mail Id :</b></label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" name="email">	

	<br><br><label><b>Mobile No :</b></label>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" name="mno">	

	<br><br><input type="button" name="b1" value="Register Me" onClick="validate();">
	

</fieldset>

</form>
</body>
</html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Program for Arrays</title>
<script language="vbscript">
dim a(5),i
a(0)="Amit"
a(1)="Ajit"
a(2)="sarang"
a(3)="3"
a(4)="5"
i=0

while i<=5
document.write("<font color='red' size=5>" & a(i) & "</font><br>")
i=i+1
wend

</script>
</head>

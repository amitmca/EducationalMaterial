			Decimal to Binary And Binary to Decimal
		</title>
	<script language="VBScript">
	
Sub bin_onclick()
 	dim no,intNumber
	
	no=Eval(document.f1.txtno.value)
	document.f1.conv.value=DecToBin(no)
End Sub

Sub oct_onclick()

	dim no
	no=Eval(document.f1.txtno.value)
	document.f1.conv.value=oct(no)
End Sub

Function DecToBin(intNumber)
	
	Dim strBin,intTemp,dblBin
	
	if intNumber > 32767 Then
	DecToBin="Error"
	Exit Function 
	End if

While intNumber > 0
	strBin=strBin & intNumber mod 2
	intNumber=(intNumber/2)-0.1
wend

for intTemp=Len(strbin) To 1 step -1
dblBin=dblBin & Mid(strBin,intTemp,1)
Next
DecToBin=dblBin
end Function 
</script>

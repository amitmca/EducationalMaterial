<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Finding Maximum</title>
<script language="vbscript">
Sub chk_onclick()
	dim n,i,f
	f=1
	n=Eval(document.form.txt.value)
	for i=1 to n step 1 
	f=f*i
	next
	document.write("<font color='green' size='15'>Factorial Is:"&f)
End Sub

dim cars(2)
cars(0)="Volvo"
cars(1)="Saab"
cars(2)="BMW"

For Each x in cars
  document.write(x & "<br />")
Next

</script>
</head>

<body>
<form name="form" method="post">
<center>
<label><font color="red">Enter Your Number</font></label>
<input type="text" name="txt"><br>
<br><center><input type="button" name="chk" value="Get Factorial">
</center>
</form>
</body>

</html>

<html>
<head>
<title>Area</title>
<script language="JavaScript">
	function greet()
	{
	var dt=new Date();	
	var h=dt.getHours();
	if(h>7 && h < 12)
		{
		alert("Good Morning");
		}
	else if(h>12 && h<16)
		{
		alert("Good Afternoon");
		}
	else
		{
		alert("Good Night");	
		}
	}
</script>
</head>
<body onLoad="greet();">
</body>
</html>

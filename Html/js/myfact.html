<title>My Fact</title>
<script language="JavaScript">
function fact(num)
	{
	if(num==0)
		{
		return(1);
		}
	else if(num>1)
		{
		return num*fact(num-1);
		}
	else
		{
		return(num);
		}
	}
</script>

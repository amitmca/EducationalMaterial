function setMessage() 
{

{

} 
if (str.length == 1) 
{ 
while (msg.substring(0, 1) == " ") 
{

} 
leftMsg = leftMsg + str; 
str = msg.substring(0, 1);

for (var ii = 0; ii < 120; ii++) 
{ 
str = " " + str; 
} 
} 
else 
str = str.substring(10, str.length); 
window.status = leftMsg + str; 

timeout = window.setTimeout('setMessage()',5); 
}

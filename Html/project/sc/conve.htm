<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Area Of Circle</title>


<script language="javascript">
function area()
	{
	var d=document.forms[0].d.value;
	var f=(9/5)*(d+32);
	document.forms[0].f.value=f;
	}
	function closeIt()
	{
	close();
	}
</script>
</head>
<body background="../images/title_2_1.jpg">


<form name="form">
<table border="1" width="369" height="129" align="center" bgcolor="lightyellow" bordercolor="red">
	<tr>
		<td height="39" width="191" align="center"><label><FONT face="Verdana, Arial, Helvetica" color=#000000 size=2>Enter Temprature In 
		Celcius</FONT></label></td>
		<td height="39" width="162" align="center">
		<input type="text" name="d">
		</td>
	</tr>
	<tr>
		<td height="44" width="191" align="center">
		<FONT face="Verdana, Arial, Helvetica" color=#000000 size=2>
		Temprature In Farenhite</FONT></td>
		<td height="44" width="162" align="center">
		<input type="text" name="f">
		</td>
	</tr>
	<tr>
		<td height="34" width="359" colspan="2" align="center">
		<input type="button" onclick="area();" value="Calculate">
		</td>
	</tr>
</table>
</form>
<center><input type="button" name="close" value="Close this window" onClick="closeIt();"></center>		
</body>
</html>

<html>
<head>
<title>Date</title>
</head>
<body>

<h4>It is now
 <script type="text/javascript">
 
 var currentTime = new Date();
 var month = currentTime.getMonth();
 var day = currentTime.getDate();
 var year = currentTime.getFullYear();
document.write(month + "/" + day + "/" + year); 
</script> 
</h4> 

</body>
</html>

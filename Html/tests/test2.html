<h3> you submitted the following</h3>
<FORM NAME="formname">
<TABLE><TR><TD>Name</TD><TD><INPUT TYPE="TEXT" NAME="name">
</TD></TR><TR><TD>Description</TD><TD><TEXTAREA NAME="description"></TEXTAREA>
</TD></TR><TR><TD>Password</TD><TD><INPUT TYPE="PASSWORD" NAME="password">
</TD></TR></TABLE>
<INPUT TYPE="SUBMIT">
<INPUT TYPE="RESET">
</FORM>

<SCRIPT LANGUAGE="JavaScript"><!--
function getParm(string,parm) {
    // returns value of parm from string
    var startPos = string.indexOf(parm + "=");
    if (startPos > -1) {
        startPos = startPos + parm.length + 1;
        var endPos = string.indexOf("&",startPos);
        if (endPos == -1)
            endPos = string.length;
        return unescape(string.substring(startPos,endPos));
    }
    return '';
}

var passed = location.search.substring(1);
document.formname.name.value = getParm(passed,'name');
document.formname.description.value = getParm(passed,'description');
document.formname.password.value = getParm(passed,'password');



//--></SCRIPT>

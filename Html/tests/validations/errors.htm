            }
       if(!this.IsValid("txtSiteUrl", "url"))

            bStatus = false;
            }
        if(!this.IsValid("txtVideoUrl", "textbox"))

            this.Backto("Sample Video URL", "required field", "txtVideoUrl");
            bStatus = false;
            }
        if(!this.IsValid("txtEmail", "email"))

            bStatus = false;
            }
         if(!this.IsValid("txtConfEmail", "textbox"))

            this.Backto("Confirmation Email", "required field", "txtConfEmail");
            bStatus = false;
            }
        if (!this.IsValid("chkTOS", "checkbox"))

            this.Backto("Terms of Service", "required field", "chkTOS");
            bStatus = false;
            }
        if (this.IsDiff("txtEmail","txtConfEmail"))
            {
            this.SetStatus("Email and confirmation fields don't match.");
            this.Backto(null, null, "txtConfEmail");
            bStatus = false;
            }
         if (!bStatus){
            window.location = "#top";
           }
           return bStatus;

    "Exists":function(id)
    {
        var el = document.getElementById(id);
        return (el);
    },
    "Backto":function(field,note,id)
    {
        var el = document.getElementById(id);
        if (el)
        {
            if (field)
            {
                if (field == "Email")
                {
                    this.SetStatus("Email either missing or formatted incorrectly.");
                }
                else if (field == "Site URL")
                {
                    this.SetStatus("Site URL either missing or formatted incorrectly.");
                }
                else if (field == "Terms of Service")
                {                    
                    this.SetStatus("You must agree to the Terms of Service");
                }
                else
                {
                    this.SetStatus(field + " is a " + note);
                }
            }
            el.focus();
        }
    },
    "IsValid":function(id,type)
    {
        if (type=="textbox")
        {
            var el=this.Exists(id);
            if (el)
            {
                if (!el.value || el.value.length<1) return false;
            }
            return true;
        }
        if (type=="email")
        {
            var el=this.Exists(id);
            if (el)
            {
                if (!el.value || el.value.length<1) return false;
            }
            var at = el.value.indexOf("@");
            var len = el.value.length;

            if (at == -1 || dot == -1 || (el.value.charAt(len-4)!="." && el.value.charAt(len-3)!=".")) return false;

            return true;
        }
        if (type=="url")
        {
            var el=this.Exists(id);
            if (el)
            {
                if (!el.value || el.value.length<1) return false;
            }
            var dot = el.value.indexOf(".");
            var len = el.value.length;

            if (dot == -1) return false;
            //if (dot == -1 || (el.value.charAt(len-4)!="." && el.value.charAt(len-3)!=".") ) return false;

            return true;
        }
        if (type == "checkbox")
        {
            var el=this.Exists(id);
            if (el)
            {
                if (!el.checked) return false;
            }
            return true;
        }
        if (type == "listbox")
        {
            var el=this.Exists(id);
            if (el)
            {
                for (var i=0; i < el.options.length; i++)
                {
                    if (el.options[i].selected)
                    {
                        if (i==0)return false;
                    }
                }
            }
            return true;
        }
    },
    "ResetStatus":function()
    {
        var stat = document.getElementById("ChannelStatus");
        if (stat) stat.style.display == "none";
    },
    "SetStatus":function(msg)
    {
        var stat = document.getElementById("ChannelStatus");
        if (stat)
        {
            stat.style.display = "inline";
            stat.style.color = "#FF0000";
            stat.style.fontSize = "14px";
            stat.style.fontFamily = "Verdana, Arial";
            stat.style.fontStyle = "italic";
            stat.innerHTML = msg;
        }
    },

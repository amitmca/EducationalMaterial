<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Area Of Circle</title>


<script language="javascript">

function checklogin()
{
  var err="";
  if(document.getElementById("txtusr").value=="")
  { err +="\nUser name cannot be blank.\t\n";}
 
   if(document.getElementById("txtpass").value=="")
  { err +="Password cannot be blank.\t\n";}   
  
  if(err=="")
  { return true;}
  else
  { alert(err) 
   return false;
   }
   

}

</script>
</head>
<body background="../images/title_2_1.jpg">


<form name="form">
<table border="1" width="239" height="129" align="center" bgcolor="lightyellow" bordercolor="red">

		<td height="39" width="73" align="center"><label><FONT face="Verdana, Arial, Helvetica" color=#000000 size=2>
		User Name</FONT></label></td>

		<input type="text" name="txtusr">
		</td>
	</tr>
	<tr>
		<td height="44" width="73" align="center">
		<FONT face="Verdana, Arial, Helvetica" color=#000000 size=2>
		Password</FONT></td>
		<td height="44" width="150" align="center">
		<input type="text" name="txtpass">
		</td>
	</tr>
	<tr>
		<td height="34" width="229" colspan="2" align="center">
		<input type="submit"  value="Login" onclick="return checklogin();">
		</td>
	</tr>
</table>
</form>

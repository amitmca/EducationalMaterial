<!-- End of Time Spent JavaScript -->
<!-- This scripts tell your sites visitor how long they spent at the page. -->
<!-- Instructions: 
	1.  Copy the coding into the HEAD of your HTML document
	2.  Add the last code into the BODY of your HTML document  -->
<!-- Script supplied with CoffeeCup HTML Editor -->
<!--             www.coffeecup.com              -->
<HEAD>

<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
startday = new Date();
clockStart = startday.getTime();
function initStopwatch() { 
var myTime = new Date(); 
return((myTime.getTime() - clockStart)/1000); 
}
function getSecs() { 
var tSecs = Math.round(initStopwatch()); 
var iSecs = tSecs % 60;
var iMins = Math.round((tSecs-30)/60);   
var sSecs ="" + ((iSecs > 9) ? iSecs : "0" + iSecs);
var sMins ="" + ((iMins > 9) ? iMins : "0" + iMins);
document.forms[0].timespent.value = sMins+":"+sSecs;
window.setTimeout('getSecs()',1000); 
}
// End -->
</script>


<BODY onLoad="window.setTimeout('getSecs()',1)">

<CENTER>
<FORM>
<FONT SIZE="2" FACE="Arial" color="red"><b>Time spent here: </b></FONT><input size=5 name=timespent>
</FORM>
</CENTER>

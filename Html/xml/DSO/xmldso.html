<html>
<head>
<title>XML DSO Example</title>
</head>
<body bgcolor="#FFFFFFF">
<xml id="xmldb">
	<db>
		<player>
			<name>Sachin Tendulkar</name>
			<game>Cricket</game>
			<sex>Male</sex>
		</player>
		<player>
			<name>Saniya Mirza</name>
			<game>Tennis</game>
			<sex>Female</sex>
		</player>
		<player>
			<name>A.R.Rahman</name>
			<game>Music</game>
			<sex>Male</sex>
		</player>
	</db>
</xml>
<div datasrc="#xmldb" datafld="name"></div><br>	
<div datasrc="#xmldb" datafld="game"></div><br>
<div datasrc="#xmldb" datafld="sex"></div><br>

</body>
</html>

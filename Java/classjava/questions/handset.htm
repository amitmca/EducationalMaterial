<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Registration</title>
<script type="text/javascript">
function myclose()
	{
	window.close();
	}

function checklogin()
{
  var err="";

  var mname=document.form.mname.value;
  var cname=document.form.cname.value;
  var price=document.form.price.value;
 
  
          if(document.getElementById("mname").value=="")
  { err +="\nPlease enter Model name\t\n";} 
  
  	 if(mname.length<=1 || !isNaN(mname))
  { err +="\nPlease enter a valid Model name .\t\n";}
  
            if(document.getElementById("cname").value=="")
  { err +="\nPlease enter Company name\t\n";} 
  
  	 if(cname.length<=1 || !isNaN(cname))
  { err +="\nPlease enter a valid Company name .\t\n";}
  
            if(document.getElementById("price").value=="")
  { err +="\nPlease enter Model Price\t\n";} 
  
  	 if(isNaN(price))
  { err +="\nPlease enter a valid Model price .\t\n";}


  
	 if(err=="")
  { return true;}
  else
  { alert(err) 
   return false;
   }
}  
</script>
</head>

<body>
<form name="form" method="post" action="http://localhost:8080/examples/servlet/handset">
<table border="0" width="492" height="336" align="center" background="HDR_WIZ_RIGHT.PNG" bordercolor="red" style="border-width: 0px">
	<tr>
		<td height="51" width="492" align="center" colspan="3" style="border-style:none; border-width:medium; "><FONT face="Verdana, Arial, Helvetica" color="#0055bb"><h3>
		<img border="0" src="../../../Html/Aditi/images/0002-1.gif" width="101" height="80">Handset 
		Order Form</h3></FONT></td>
	</tr>
	<tr>
		<td height="54" width="210" align="center" style="border-style:none; border-width:medium; "><FONT face="Verdana, Arial, Helvetica">
		<b>Model Name</b>
		</FONT>
		</td>
		<td height="54" width="24" align="center" style="border-style:none; border-width:medium; "><b>:</b></td>
		<td height="54" width="236" style="border-style:none; border-width:medium;" >
		<input type="text" name="mname">
		</td>
	</tr>
	<tr>
		<td height="51" width="210" align="center" style="border-style:none; border-width:medium; ">
		<b><font face="Verdana, Arial, Helvetica">Company Name</font></b></td>
		<td height="51" width="24" align="center" style="border-style: none; border-width: medium"><b>:</b></td>
		<td height="51" width="236" style="border-style:none; border-width:medium; " ><input type="text" name="cname"></td>
	</tr>
	<tr>
		<td height="59" width="210" align="center" style="border-style:none; border-width:medium; ">
		<b><font face="Verdana, Arial, Helvetica">Price</font></b></td>
		<td height="59" width="24" align="center" style="border-style: none; border-width: medium"><b>:</b></td>
		<td height="59" width="236" style="border-style:none; border-width:medium; " ><input type="text" name="price"></td>
	</tr>
	<tr>
		<td height="50" width="210" align="center" style="border-style:none; border-width:medium; ">
		<input type="image" src="btn_submit.gif" onclick="return checklogin();">

		<td height="50" width="236" style="border-style:none; border-width:medium; ">

		</td>

<script type="text/javascript">
function myclose()
	{
	window.close();
	}

function checklogin()
{
  var err="";

  var name=document.form.name.value;
  var uid=document.form.uid.value;
  var pass=document.form.pass.value;
  var addr=document.form.addr.value;
  
  
  
  
          if(document.getElementById("name").value=="")
  { err +="\nPlease enter your name\t\n";} 
  
  	 if(name.length<=1 || !isNaN(name))
  { err +="\nPlease enter a valid name .\t\n";}
  
    if(uid=="")
    	{ err +="\nPlease enter a user id .\t\n";}    	
    	
    if(pass=="")
    	{ err +="\nPlease enter a password .\t\n";}    	
   	
    	
        if(document.getElementById("month").value=="")
  { err +="\nSelect your month of birth.\t\n";}   
  
         if(document.getElementById("day").value=="")
  { err +="\nSelect your day of birth.\t\n";}   
  
         if(document.getElementById("year").value=="")
  { err +="\nSelect your year of birth.\t\n";}     
  
  if(addr=="")
    	{ err +="\nPlease enter a address .\t\n";} 
    	
	if(addr.length<=3)
	    		{ err +="\nPlease enter a valid address .\t\n";} 
  	 if(err=="")
  { return true;}
  else
  { alert(err) 
   return false;
   }
}  
</script>

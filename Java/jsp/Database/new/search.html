<script language="javascript">

function checklogin()
{
  var err="";
  
	var eno=document.delete1.eno.value;
      
  if(document.getElementById("eno").value=="")
  { err +="\nPlease enter employee number .\t\n";}
  
 
   if(isNaN(eno))
  { err +="\nPlease enter valid employee number.\t\n";}

  
   if(err=="")
  { return true;}
  else
  { alert(err) 
   return false;
   }
}
</script>

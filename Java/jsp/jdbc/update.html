function checklogin()
{
  var err="";

  { err +="\nPlease enter New Roll Number\t\n";}

    if(document.getElementById("addr").value=="")
  { err +="\nPlease enter Address\t\n";} 

 
	 if(err=="")
  { return true;}
  else
  { alert(err) 
   return false;
   }
}

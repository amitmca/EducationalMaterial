else

window.open(href, windowname, 'width=400,height=200,scrollbars=yes');
return false;
}

function FP_swapImg() {//v1.0
 var doc=document,args=arguments,elm,n; doc.$imgSwaps=new Array(); for(n=2; n<args.length;
 n+=2) { elm=FP_getObjectByID(args[n]); if(elm) { doc.$imgSwaps[doc.$imgSwaps.length]=elm;
 elm.$src=elm.src; elm.src=args[n+1]; } }
}

function FP_preloadImgs() {//v1.0
 var d=document,a=arguments; if(!d.FP_imgs) d.FP_imgs=new Array();
 for(var i=0; i<a.length; i++) { d.FP_imgs[i]=new Image; d.FP_imgs[i].src=a[i]; }
}

function FP_getObjectByID(id,o) {//v1.0
 var c,el,els,f,m,n; if(!o)o=document; if(o.getElementById) el=o.getElementById(id);
 else if(o.layers) c=o.layers; else if(o.all) el=o.all[id]; if(el) return el;
 if(o.id==id || o.name==id) return o; if(o.childNodes) c=o.childNodes; if(c)
 for(n=0; n<c.length; n++) { el=FP_getObjectByID(id,c[n]); if(el) return el; }
 f=o.forms; if(f) for(n=0; n<f.length; n++) { els=f[n].elements;
 for(m=0; m<els.length; m++){ el=FP_getObjectByID(id,els[n]); if(el) return el; } }
 return null;
}

function setColor(el, bg) 
{
  if (el.style) el.style.backgroundColor = bg;
}

function checkInput(form) 
{
  var bgBad = "pink";
  var bgGood = "white";
  var valid = true;
  if (form.name.value == "") {
    valid = false;
    setColor(form.name, bgBad);
  
  } else {
    setColor(form.name, bgGood);
  }
  if (form.UserName.value == "") {
    valid = false;

    setColor(form.UserName, bgGood);

  } else {
    setColor(form.pass, bgGood);
  }
  
  
    if (form.cpass.value == "") {
    valid = false;
    setColor(form.cpass, bgBad);
  
  } else {
    setColor(form.cpass, bgGood);
  }
  
  
    if (form.country.value == "") {
    valid = false;
    setColor(form.country, bgBad);
  
  } else {
    setColor(form.country, bgGood);
  }
  
  if(document.login.UserName.value=="")
	{
		alert("Please Enter a valid E-mail Address");
		document.login.UserName.focus();
		return false;
	}
	//E-mail field should accept valid characters only.
	if (document.login.UserName.value != " ")
	{
		var checkOK="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-@._";
		var checkStr = document.login.UserName.value;
		var allValid = 'true';
		for (i = 0;  i < checkStr.length+1;  i++)
		{

		ch = checkStr.charAt(i);
			for (j = 0;  j < checkOK.length+1;  j++)
			{
				if (ch == checkOK.charAt(j))
				break;
				if (j == checkOK.length)
				{
					allValid = 'false';
					break;
				}
			}
		}
	}
	//E-mail id must have '@'
	if(document.login.UserName.value != "")
	{
		var val=document.login.UserName.value ;
		var pass1=val.indexOf('@',0);
		if(pass1==-1)
		{
			alert("Not a valid E-Mail Address");
			document.login.UserName.value="";
			document.login.UserName.focus();
			return false;
		}
	}
	//E-mail id must have '.'
	if(document.login.UserName.value != "")
	{
		var val=document.login.UserName.value ;
		var pass2=val.indexOf('.',0);
		if(pass2==-1)
		{
			alert("Not a valid E-Mail Address");
			document.login.UserName.value="";
			document.login.UserName.focus();
			return false;
		}
		if((pass2 - pass1)== 1)
		{
			alert("Not a valid E-Mail Address");
			document.login.UserName.value="";
			document.login.UserName.focus();
			return false;
		}
	}
	//E-mail id should have only @,.,_ and - with the letters and digits
	if (!allValid)
	{
		alert("Please enter only letters, digits,and \"@\"  \"_\"  \".\"  \"-\"  characters in the \"EMail\" field.");
		document.login.UserName.focus();
		return false;
	}

  
  
  if (!valid) alert("Please fill out both the fields.");
  return valid;
}

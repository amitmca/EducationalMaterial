<script type='text/javascript'>
function check_vowel(s)
{
	//alert("hello");
	count=0;
	for(i=0;i<s.length;i++)
	{
		c=s.charAt(i);
		if(c=='a' || c=='A' || c=='e' || c=='E' || c=='i' || c=='I' || c=='o' || c=='O' || c=='u' || c=='U' )
		count ++;
	}
	return count;
}
</script>
Enter String:<input type='text' name='str' id='str'><br>
<input type='button' value='Check' onclick="alert('No.of vowels='+check_vowel(str.value))">
